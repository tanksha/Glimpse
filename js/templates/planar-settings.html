<v-accordion class="vAccordion--default" xmlns="http://www.w3.org/1999/html">

    <v-pane expanded="false">
        <v-pane-header><h4>Layout Parameters</h4></v-pane-header>
        <v-pane-content>
            <div class="form-group">
                <label for="charge">Charge ({{settings.force.charge}})</label>
                <input type="range" class="form-control" id="charge" ng-model="settings.force.charge" min="-1000" max="-1">
            </div>
            <div class="form-group">
                <label for="friction"> Friction ({{settings.force.friction}})</label>
                <input type="range" class="form-control" id="friction" ng-model="settings.force.friction" min="0.01" max="1" step="0.01">
            </div>
            <div class="form-group">
                <label for="gravity"> Gravity ({{settings.force.gravity}})</label>
                <input type="range" class="form-control" id="gravity" ng-model="settings.force.gravity" min="0.01" max="1" step="0.01">
            </div>
            <div class="form-group">
                <label for="linkDistance">Link Distance ({{settings.force.linkDistance}})</label>
                <input type="range" class="form-control" id="linkDistance" ng-model="settings.force.linkDistance" min="1" max="400">
            </div>
            <div class="form-group">
                <label for="linkStrength">Link Strength ({{settings.force.linkStrength}})</label>
                <input type="range" class="form-control" id="linkStrength" ng-model="settings.force.linkStrength" min="0.1" max="10" step="0.1">
            </div>
        </v-pane-content>
    </v-pane>

    <v-pane expanded="false">
        <v-pane-header><h4>Text</h4></v-pane-header>
        <v-pane-content>
            <form class="well well-sm">
                <label>Nodes</label> <br>
                <div class="radio-inline"><label><input type="radio" value="full" ng-model="settings.text.node">Full</label></div>
                <div class="radio-inline"><label><input type="radio" value="abbreviated" ng-model="settings.text.node">Abbreviated</label></div>
                <div class="radio-inline"><label><input type="radio" value="none" ng-model="settings.text.node">None</label></div>
            </form>
            <form class="well well-sm">
                <label>Links</label> <br>
                <div class="radio-inline"><label><input type="radio" value="full" ng-model="settings.text.link">Full</label></div>
                <div class="radio-inline"><label><input type="radio" value="abbreviated" ng-model="settings.text.link">Abbreviated</label></div>
                <div class="radio-inline"><label><input type="radio" value="none" ng-model="settings.text.link">None</label></div>
            </form>
        </v-pane-content>
    </v-pane>
